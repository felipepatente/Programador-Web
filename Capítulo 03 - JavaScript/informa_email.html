<!DOCTYPE html>
<html>
<head>
	<title>Validando email</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		function testa_email(argument) {
			
			var e = document.forms["formemail"]["email"].value;
			var arrobapos = e.indexOf("@");

			if(arrobapos < 1){
				alert("Endereço invalido");
				return false;
			}

		}

	</script>

</head>
<body>

	<h1>Sistema Acadêmico - Criar Senha</h1>

	<form name="formemail" action="" onsubmit="return testa_email()" method="post">
		<p><label>E-mail:<input type="test" name="email"></label></p>
		<input type="submit" name="submit">
	</form>
	
</body>
</html>
